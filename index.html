<body>
<!-- Card -->
    <div class="card_bg margin"> 
        <form>
            <card>
                <br> 
                <h1 class="cen"> <b> Sign Up for Intramurals</b></h1>
                <hr>
                <p class="margin"> <b><u>Instructions</u></b>: To play for the Intrams, you must signup for an account. The username must contain at least <b>7 characters</b>, and your password must have at least <b>10 characters, a digit, and a letter</b></p> 
                <div class="margin">
                    <label for="username">What is your username</label>
                    <input type="text" id="Name" name="fname">
                </div>
                 <div class="margin">
                    <label for="password">What is your password</label>
                    <input type="password" id="Pass" name="pword">
                </div>
            </card>
            <br>
      	 	<input type="button" py-click="verify" value="Check Intramurals Condition" class="margin btn btn-warning cen">
        </form> 
        <div class="cen">
            <h4 id="output1" class="margin"></h4> 
        </div> 
    </div>
    <br><br>
    <div id="footer"> <!--Footer div-->
        <p class="cen ital pad"> Alejandro Enriquez | 10-Topaz </p>
